{{ define "main" }}

{{- partial "hero.html" . -}}

<div class="section main">
    <div class="row content">
        <article>
            {{ range first 6 .Site.RegularPages}}
            <h5>
                <a href="{{.RelPermalink}}" class="category" alt="{{.Title}}" title="{{.Title}}">{{.Title}}</a>
            </h5>
            <p class="card-text">{{ .Summary }}</p>
            <div class="row">
                <div class="six columns"><a class="button" href="{{ .Permalink }}">Read More</a></div>
                <div class="six columns">
                    <div class="u-pull-right"><i class="{{.Params.Icon}}"></i>
                        <span class="category">
                            {{ range .Params.Categories }}
                            <a href="{{ " /categories/" | relLangURL}}{{ . | urlize }}">
                                {{.}}
                            </a>
                        </span>
                        {{ end }}
                    </div>
                </div>
            </div>
            {{ end }}
        </article>
    </div>
</div>

{{ end }}
